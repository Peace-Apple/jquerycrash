<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/lightness/jquery-ui.css">
    <title>JQuery</title>
</head>
<body>
    <h1>Different colors</h1>
    <p>There are a number of colors in existence.</p>
    <ul>
        <li>Green <a href="http://google.com">Google it</a></li>
        <li>Blue</li>
        <li>Purple</li>
        <li>Black</li>
        <li>White</li>
    </ul>

    <!-- Do JQuery -->
    <script>
        // Selectors
        $('h1').css('color', ('green'));
        $('[href]').css('color', 'red');
        $('ul li').css('list-style', 'none');
        $('a').css('text-decoration', 'none');

        // Methods
        
    </script>
    
</body>
</html>
