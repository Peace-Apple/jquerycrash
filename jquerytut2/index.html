<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/lightness/jquery-ui.css">
    <link rel="stylesheet" href="index.css">
    <title>JQuery</title>
</head>
<body>
    <h1>Different colors</h1>
    <p>There are a number of colors in existence.</p>
    <ul>
        <li>Green <a href="http://google.com">Google it</a></li>
        <li>Blue</li>
        <li>Purple</li>
        <li>Black</li>
        <li>White</li>
    </ul>
    <div class="inputDiv">
        <input type="text" id="sometext" value="">
        <button>Submit</button>
    </div>

    <div class="puppies">
        <img src="images/pupy1.jpeg" id="one">
        <img src="images/pupy2.jpeg" id="two">
        <img src="images/pupy3.jpeg" id="three">
    </div>

    <div id="butt2">
        <button>Add Class</button>
    </div>
    <div id="butt3">
        <button>Remove Class</button>
    </div>
    <div id="butt4">
        <button>Toggle Class</button>
    </div>
    <div id="butt5">
        <button>Bye</button>
    </div>
    <p id="p2">Start</p>

    <input id="press" type="text" size="10">

    <div id="ug">
        <button>Oh! Uganda</button>
    </div>

    <div class="fadeIn">
        <div id="wan" style="width: 2200; height: 60px; display: none; background-color: black;"></div>
        <div id="too" style="width: 2200; height: 60px; display: none; background-color: yellow;"></div>
        <div id="free" style="width: 2200; height: 60px; display: none; background-color: red;"></div>
        <div id="four" style="width: 2200; height: 60px; display: none; background-color: black;"></div>
        <div id="five" style="width: 2200; height: 60px; display: none; background-color: yellow;"></div>
        <div id="six" style="width: 2200; height: 60px; display: none; background-color: red;"></div>
    </div>

    <div id="up">
        <button>SlideUp</button>
    </div>
    <div id="down">
        <button>SlideDown</button>
    </div>
    <div id="toggle">
        <button>SlideToggle</button>
    </div>

    <div id="div2" style="width: 90px; height: 60px; display:none; background-color: green;"></div>

    <div id="drag">
        <p>Drag me around baby!</p>
    </div>

    <img src="images/pupy1.jpeg" id="img1">

    <div id="drop">
        <p>My Home</p>
    </div>

    <input id="date" type="text" size="10">
   
    <!-- Do JQuery -->
    <script>
        $(document).ready(function(){ //shorthand could just be $(function(){});
            // Selectors
            $('h1').css('color', ('green'));
            $('[href]').css('color', 'red');
            $('ul li').css('list-style', 'none');
            $('a').css('text-decoration', 'none');

            // Methods
            $('ul').before('<h2>My color list</h2>');
            $('ul').after('<h2>Greeen is my best color</h2>');
            $('li').text();
            // $('p').text('Apple Lurve');
            $('li:last').html('Red');
            $('li:last').after('Magenta');
            let design = {
                color: 'blue',
                background: 'green',
                border: '3px solid black'
            };
            $('h1').css(design);
            $('.puppies img').attr('border', '4px solid black');

            $('div.inputDiv button').click(function(){
                alert('Value:' + $('#sometext').val());
            });
            $('div#butt2 button').click(function(){
                $('.puppies img').addClass('styleClass');
            });
            $('div#butt3 button').click(function(){
                $('.puppies img').removeClass('styleClass');
            });
            $('div#butt4 button').click(function(){
                $('.puppies img').toggleClass('styleClass');
            });
            $('.puppies img').click(function(){
                $(this).hide();
            });
            $('input#press').on('keypress', function(){
                $('p#p2').hide();
            });
            $('div#butt5 button').click(function(){
                $('#one').fadeOut('slow');
                $('#two').fadeOut('fast');
                $('#three').fadeOut('slow');
            });
            $('div#ug button').click(function(){
                $('#wan').fadeIn('slow');
                $('#too').fadeIn('slow');
                $('#free').fadeIn('slow');
                $('#four').fadeIn('slow');
                $('#five').fadeIn('slow');
                $('#six').fadeIn('slow');
            });
            $('div#up button').on('click', function(){
                $('#div2').slideUp('slow');
            });
            $('div#down button').on('click', function(){
                $('#div2').slideDown('slow');
            });
            $('div#toggle button').on('click', function(){
                $('#div2').slideToggle('slow');
            });
            $('#drag').draggable();
            $('#img1').draggable();
            $('#drop').droppable();
            $('#date').datepicker();
        });
    
    </script>
    
</body>
</html>
